<!DOCTYPE html>
<html>
  <head>
    <title>Matrix mutation show</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>
    <div>
      <button id="none" type="submit" onclick="showPath()">Show Path</button>
      <button type="submit" onclick="startMatrix()">Reload</button>
      <button type="submit" onclick="clearPath()">Clear</button>
      <button type="submit" onclick="startAnimate()">Animate</button>
      <button type="submit" onclick="loadAndDrawMatrix('matrix')">LoadMatrix</button>
      <button type="submit" onclick="startMatrixToLocalStorage('matrix')">SaveMatrix</button>
    <div>

    <canvas id="matrixField"> </canvas>

    <script type="application/javascript" src="matrix.js"></script>
  </body>
</html>
